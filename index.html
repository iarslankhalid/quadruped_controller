<!DOCTYPE html>
<html>
<head>
    <title>Quadruped Controller</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Quadruped Controller</h1>
    <div id="login">
        <input type="text" id="ip" placeholder="Raspberry Pi IP Address">
        <input type="password" id="password" placeholder="Password">
        <button onclick="connect()">Connect</button>
    </div>
    <div id="controls">
        <button id="fullscreenButton" class="control-button" onclick="toggleFullScreen()">Go Fullscreen</button>
        <div id="cameraContainer">
            <video id="cameraFeed" autoplay></video>
            <div id="cameraPlaceholder">Camera feed is turned off</div>
            <div id="topButtons">
                <div id="cameraSwitchContainer">
                    <span>Camera</span>
                    <div id="cameraButton" class="toggle-switch" onclick="toggleCamera()"></div>
                </div>
                <div id="autopilotSwitchContainer">
                    <span>Autopilot</span>
                    <div id="autopilotButton" class="toggle-switch" onclick="toggleAutopilot()"></div>
                </div>
            </div>
            
            <div id="joystick"></div>
        </div>
    </div>

    <!-- Include nipple.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
